{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clientes Morosos</title>
    <link rel="stylesheet" href="{% static 'alquiler/css/equipos.css' %}">
</head>
<body>
<h2>⚠️ Clientes Morosos</h2>

<ul>
    {% for cliente in clientes %}
    <li>{{ cliente.nombre }} - {{ cliente.email }} - {{ cliente.telefono }}</li>
    {% empty %}
    <li>No hay clientes morosos.</li>
    {% endfor %}
</ul>

<a href="{% url 'listar_clientes' %}">⬅️ Volver a la lista de clientes</a>
</body>
</html>
