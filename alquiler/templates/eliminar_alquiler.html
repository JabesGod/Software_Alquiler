{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Eliminar Alquiler</title>
    <link rel="stylesheet" href="{% static 'alquiler/css/equipos.css' %}">
</head>
<body>
    <h2>🗑️ Confirmar Eliminación del Alquiler</h2>

    <p>¿Estás seguro de que deseas eliminar el alquiler del cliente <strong>{{ alquiler.cliente.nombre }}</strong> del equipo <strong>{{ alquiler.equipo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">✅ Sí, eliminar</button>
        <a href="{% url 'detalle_alquiler' alquiler.id %}">❌ Cancelar</a>
    </form>
</body>
</html>
