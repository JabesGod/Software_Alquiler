{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Subir Documentos Alquiler</title>
    <link rel="stylesheet" href="{% static 'alquiler/css/equipos.css' %}">
</head>
<body>
<h2>📁 Subir Documentos del Alquiler #{{ alquiler.id }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Subir Documentos</button>
</form>

<a href="{% url 'listar_alquileres' %}">⬅️ Volver al listado</a>
</body>
</html>
