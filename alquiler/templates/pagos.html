<!-- frontend/pagos.html -->
<form id="pagoForm">
    <h2>Registrar Pago</h2>
    
    <div>
        <label>ID de Alquiler:</label>
        <input type="number" id="alquiler_id" required>
    </div>
    
    <div>
        <label>Monto:</label>
        <input type="number" step="0.01" id="monto" required>
    </div>
    
    <div>
        <label>Método de Pago:</label>
        <select id="metodo_pago">
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option>
            <option value="tarjeta">Tarjeta</option>
        </select>
    </div>
    
    <button type="submit">Registrar</button>
</form>

<div id="resultado"></div>

<script>
    document.getElementById('pagoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const pagoData = {
            alquiler_id: document.getElementById('alquiler_id').value,
            monto: document.getElementById('monto').value,
            metodo_pago: document.getElementById('metodo_pago').value
        };

        try {
            const response = await fetch('http://localhost:8000/pagos/registrar/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),  // Si usas JWT
                    'X-CSRFToken': getCookie('csrftoken'),  // Para CSRF
                },
                body: JSON.stringify(pagoData)
            });

            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('resultado').innerHTML = `
                    <p style="color: green;">Pago registrado exitosamente! ID: ${data.pago_id}</p>
                `;
            } else {
                throw new Error(data.detail || JSON.stringify(data));
            }
        } catch (error) {
            document.getElementById('resultado').innerHTML = `
                <p style="color: red;">Error: ${error.message}</p>
            `;
        }
    });

    // Función para obtener el token CSRF
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
