{% extends 'base.html' %}
{% load static %}

{% block title %}Calendario Anual de Alquileres{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/calendario.css' %}">
{% endblock %}

{% block content %}
<div class="calendario-container">
    <div class="calendar-header">
        <h2>
            <i class="fas fa-calendar-alt"></i>
            Calendario Anual de Alquileres
        </h2>
        
        <div class="navegacion-anios">
            <button id="anioAnterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="anioActual" class="anio-display">{{ current_year }}</span>
            <button id="anioSiguiente">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div id="calendarioContainer" class="calendario-grid"></div>
</div>

<script>
    const eventos = {{ eventos_json|safe }};
    const esSuperusuario = {{ es_superusuario|yesno:"true,false" }};
</script>
<script src="{% static 'js/calendario.js' %}"></script>
{% endblock %}
