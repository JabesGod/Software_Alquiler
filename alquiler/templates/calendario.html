{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calendario Alquileres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css">
    <link rel="stylesheet" href="{% static 'css/calendario.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.js"></script>
    <script src="{% static 'js/calendario.js' %}" defer></script>
</head>
<body>
    <h2>ðŸ“… Calendario de Alquileres</h2>

    <div id="calendar"
        data-eventos='[
            {% for alquiler in alquileres %}
                {
                    "title": "{{ alquiler.equipo }} - {{ alquiler.cliente }}",
                    "start": "{{ alquiler.fecha_inicio|date:'Y-m-d' }}",
                    "end": "{{ alquiler.fecha_fin|date:'Y-m-d' }}"
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]'>
    </div>
</body>
</html>
